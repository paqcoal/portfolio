
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Roblox Dev Portfolio</title>
    <style>
        body {
            background-color: #111;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #444;
        }
        .caption {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Sid's Roblox Portfolio</h1>
    <h2>Recent Work</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="invisible_tiles.png" alt="Invisible Tiles">
            <div class="caption">Invisible Tiles – a tricky path system</div>
        </div>
        <div class="gallery-item">
            <img src="red_light.png" alt="Red Light Green Light">
            <div class="caption">Red Light Green Light – inspired by Squid Game</div>
        </div>
    </div>
</body>
</html>
